<h2 mat-dialog-title>{{ course.description }}</h2>
<loading></loading>
<messages></messages>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      placeholder="Course Description"
      formControlName="description"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select category" formControlName="category">
      <mat-option value="BEGINNER">
        Beginner
      </mat-option>
      <mat-option value="INTERMEDIATE">
        Intermediate
      </mat-option>
      <mat-option value="ADVANCED">
        Advanced
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="myDatepicker"
      #searchInput
      formControlName="releasedAt"
    />

    <mat-datepicker-toggle matSuffix [for]="myDatepicker">
    </mat-datepicker-toggle>

    <mat-datepicker #myDatepicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      placeholder="Description"
      formControlName="longDescription"
    >
    </textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    Close
  </button>

  <button
    class="mat-raised-button mat-primary"
    #saveButton
    (click)="save_with_loading_indicator()"
  >
    Save with Loading indicator
  </button>
  <button
    class="mat-raised-button mat-primary"
    #saveButton
    (click)="save_without_loading_indicator()"
  >
    Save W/O Loading Indicator
  </button>
  <button
    class="mat-raised-button mat-primary"
    #saveButton
    (click)="save_with_course_store_optimistic()"
  >
    save_with_course_store_optimistic
  </button>
</mat-dialog-actions>
